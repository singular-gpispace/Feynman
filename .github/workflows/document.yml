name: Documentation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.10.8  # Ensure this matches your CI version

      - name: Install Dependencies
        run: |
          julia --project=docs -e 'using Pkg; Pkg.instantiate()'

      - name: Build Documentation
        run: |
          julia --project=docs -e 'using Pkg; Pkg.add("Documenter"); include("docs/make.jl")'

